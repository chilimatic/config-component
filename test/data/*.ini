# page settings
default_timezone = 'Europe/Vienna'
default_page_encoding = 'utf-8'

# database settings
mysql_db_host = "127.0.0.1"
mysql_db_port = 3306
mysql_db_user = exampleUser
mysql_db_password = "examplePassword"
mysql_db_name = exampleDB
mysql_db_con.host  = localhost
mysql_db_con.username  = exampleUser
mysql_db_con.password  = examplePassword
mysql_db_con.port  = 3306

#cache settings
cache_type = 'memcached'
cache_settings.server_list.0.host = 127.0.0.1
cache_settings.server_list.0.port = 11211
cache_settings.server_list.0.weight = 1


# ORM
query_builder_cache = 'Memcached'
query_builder_cache_setting.server_list.0.host = 127.0.0.1;
query_builder_cache_setting.server_list.0.port = 11211
query_builder_cache_setting.server_list.0.weight = 1


# for the directory Class

exclude_directory.0 = .git
exclude_directory.1 = .config

# general log setting
log_type = 'log'

#process_log settings
process_log_path = '/absolute/path/to/log'
process_log_level = 0

#error_log_settings
error_log_path = '/absolute/path/to/log'
error_log_level = -1
error_backtrace = 0

# ajax call defined
ajax_call_retry = 2
ajax_call_okay = 1
ajax_call_error = -1

# debug level for sql database exceptions
sql_debug_on = false;

# memory limit for backtraces
back_trace_mem_size_limit = 2097152;

# cleanup job
session_expiration_day = '-1 week'

# routing system
routing_type = HashMap

#template settings
site_title = Time-Tracker
invalid_call_page = 'page does not exist';

# mailing
mailto = 'email@example.com'

#Session data
session_type = "Cache"
session_cache = 'Memcached'

