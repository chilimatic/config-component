# view
default-view-class = 'viewClass'

#
application-namespace='exampleNamespace'
article_max_length = 200

display_errors = 1;


# page settings
default_timezone_2 = 'Europe/Vienna'
default_page_encoding_2 = 'utf-8'

# database settings
mysql_db_host_2 = "127.0.0.1"
mysql_db_port_2 = 3306
mysql_db_user_2 = exampleUser
mysql_db_password_2 = "examplePassword"
mysql_db_name_2 = exampleDB
mysql_db_con.host_2  = localhost
mysql_db_con.username_2  = exampleUser
mysql_db_con.password_2  = examplePassword
mysql_db_con.port_2  = 3306

#cache settings
cache_type_2 = 'memcached'
cache_settings.server_list.0.host_2 = 127.0.0.1
cache_settings.server_list.0.port_2 = 11211
cache_settings.server_list.0.weight_2 = 1


# ORM
query_builder_cache_2 = 'Memcached'
query_builder_cache_setting.server_list.0.host_2 = 127.0.0.1;
query_builder_cache_setting.server_list.0.port_2 = 11211
query_builder_cache_setting.server_list.0.weight_2 = 1


# for the directory Class

exclude_directory.0_2 = .git
exclude_directory.1_2 = .config

# general log setting
log_type_2 = 'log'

#process_log settings
process_log_path_2 = '/absolute/path/to/log'
process_log_level_2 = 0

#error_log_settings
error_log_path_2 = '/absolute/path/to/log'
error_log_level_2 = -1
error_backtrace_2 = 0

# ajax call defined
ajax_call_retry_2 = 2
ajax_call_okay_2 = 1
ajax_call_error_2 = -1

# debug level for sql database exceptions
sql_debug_on_2 = false;

# memory limit for backtraces
back_trace_mem_size_limit_2 = 2097152;

# cleanup job
session_expiration_day_2 = '-1 week'

# routing system
routing_type_2 = HashMap

#template settings
site_title_2 = Time-Tracker
invalid_call_page_2 = 'page does not exist';

# mailing
mailto_2 = 'email@example.com'

#Session data
session_type_2 = "Cache"
session_cache_2 = 'Memcached'



# view
default-view-class_2 = 'viewClass'

